<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
		ServerAdmin admin@yooniks

		DocumentRoot /var/www/html/public

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		SSLEngine on
		SSLCertificateFile /etc/letsencrypt/live/example.com/cert.pem
		SSLCertificateKeyFile /etc/letsencrypt/live/example.com/privkey.pem
		SSLCertificateChainFile /etc/letsencrypt/live/example.com/chain.pem

		<Directory />
			Options FollowSymLinks
			AllowOverride ALL
		</Directory>
		<Directory /var/www/html/public>
			Options FollowSymLinks MultiViews
			AllowOverride ALL
			Order allow,deny
			allow from all
		</Directory>
		<FilesMatch "\.(cgi|shtml|phtml|php)$">
			SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
			SSLOptions +StdEnvVars
		</Directory>
		## Security Enhancement (Optional)
		<DirectoryMatch "/\.git">
			Require all denied
		</DirectoryMatch>
		<FilesMatch "^(wp-config\.php|php\.ini|php5\.ini|install\.php|php\.info|readme\.md|README\.md|readme\.html|bb-config\.php|\.htaccess|\.htpasswd|readme\.txt|timthumb\.php|error_log|error\.log|PHP_errors\.log|\.svn)">
			Require all denied
		</FilesMatch>
		<FilesMatch "\.(sql)$">
			Require all denied
		</FilesMatch>
		<FilesMatch "^(xmlrpc\.php)">
			Require all denied
		</FilesMatch>
	</VirtualHost>
</IfModule>