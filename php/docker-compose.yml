version: '3.1'

services:

  php:
    image: yooniks/php:7.4-apache
    restart: always
    environment:
      TZ: "Asia/Taipei"
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ./webroot:/var/www/html
      - ./config/custom.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./config/default-ssl.conf:/etc/apache2/sites-enabled/default-ssl.conf
      - ./config/000-default.conf:/etc/apache2/sites-enabled/000-default.conf
    container_name: www_example_com
